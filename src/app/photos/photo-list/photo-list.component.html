<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" [routerLink]="['new']">New Photo</button>
  </div>
  <div>
    <button class="btn" (click)="submitChanges()">Save Changes</button>
  </div>
  <div>
    <button class="btn" (click)="getPhotos()">Get Photos</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <app-photo-item *ngFor="let photo of photos; let i = index" [photo]="photo" [photoID]="i"></app-photo-item>
    </ul>
  </div>
</div>
